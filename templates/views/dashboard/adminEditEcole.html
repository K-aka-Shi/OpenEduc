{% extends "base.html" %}

{% block title %}Dashboard - Modifier une Ecole{% endblock %}
{% block js %}<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>{% endblock %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"></link>{% endblock %}


{% block content %}

<h1>Dashboard</h1>

<p>tuto ? explication en despi</p>

<h2>Modifier une Ecole</h2>

<form action="{{ url_for('modifier_ecole') }}" method="POST">
    <label for="id_ecole">ID de l'école :</label>
    <select name="id_ecole" id="id_ecole" required>
        <option value="" disabled selected aria-required="true">Choisissez une école</option>
        {% for ecole in ecoles %}
        <option value="{{ecole[0]}}"> {{ ecole[3].upper() }} - {{ ecole[1] }} </option>
        {% endfor %}
    </select>
    <br><br>
    <hr>

    <label for="champs">Champs à modifier :</label>
    <br><br>
    <input type="text" id="nomEcole" name="nomEcole" placeholder="Nouveau nom de l'école">
    <br><br>
    <input type="text" id="adresse" name="adresse" placeholder="Nouvelle adresse">
    <br><br>
    <input type="text" id="ville" name="ville" placeholder="Nouvelle ville">
    <br><br>
    <input type="text" id="codePostal" name="codePostal" placeholder="Nouveau code postal">
    <br><br>
    <input type="text" id="nbEleves" name="nbEleves" placeholder="Nouveau nombre d'élèves">
    <br><br>
    <input type="text" id="telephone" name="telephone" placeholder="Nouveau numéro de téléphone">
    <br><br>
    <input type="text" id="email" name="email" placeholder="Nouvelle adresse email">
    <br><br>
    <select name="cycleScolaire" id="cycleScolaire">
        <option value="" disabled selected aria-required="true">Choisissez un cycle scolaire</option>
        <option value="maternelle">Maternelle</option>
        <option value="elementaire">Élémentaire</option>
        <option value="college">Collège</option>
        <option value="lycee">Lycée</option>
    </select>
    <br><br>
    <input type="submit" value="Modifier">
</form>


{% endblock %}
